<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕快乐烟花秀</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .message {
            position: absolute;
            color: #fff;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            opacity: 0;
            transition: opacity 2s;
        }
        .message h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff69b4;
        }
        .message p {
            font-size: 1.5em;
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="message" id="message">
        <h1>七夕快乐</h1>
        <p>愿有情人终成眷属</p>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        
        // 设置画布大小为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 窗口大小改变时重置画布大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 显示祝福消息
        setTimeout(() => {
            message.style.opacity = '1';
        }, 2000);
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color, velocity, size = 2, gravity = 0.2, friction = 0.98, glow = true) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.size = size;
                this.alpha = 1;
                this.gravity = gravity;
                this.friction = friction;
                this.glow = glow;
                this.life = Math.random() * 100 + 100;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                
                if (this.glow) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                this.life--;
            }
        }
        
        // 烟花类
        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.velocity = {
                    x: (targetX - x) / 100 * (Math.random() * 0.4 + 0.8),
                    y: (targetY - y) / 100 * (Math.random() * 0.4 + 0.8)
                };
                this.particles = [];
                this.size = 3;
                this.trail = [];
                this.maxTrail = 5;
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制尾迹
                for (let i = 0; i < this.trail.length; i++) {
                    const pos = this.trail[i];
                    ctx.globalAlpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            update() {
                // 添加当前位置到尾迹
                this.trail.push({
                    x: this.x,
                    y: this.y
                });
                
                // 限制尾迹长度
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // 检查是否到达目标位置
                const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                if (distance < 10) {
                    this.explode();
                    return true; // 表示烟花已经爆炸
                }
                
                return false;
            }
            
            explode() {
                // 创建爆炸粒子
                const particleCount = 150 + Math.random() * 100;
                const angleIncrement = (Math.PI * 2) / particleCount;
                const power = 5 + Math.random() * 5;
                
                // 心形烟花
                const isHeart = Math.random() > 0.7;
                
                for (let i = 0; i < particleCount; i++) {
                    let velocity;
                    
                    if (isHeart && i % 2 === 0) {
                        // 心形路径
                        const t = i / particleCount * Math.PI * 2;
                        const heartX = 16 * Math.pow(Math.sin(t), 3);
                        const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                        velocity = {
                            x: heartX * 0.1 * (Math.random() * 0.3 + 0.7),
                            y: heartY * 0.1 * (Math.random() * 0.3 + 0.7)
                        };
                    } else {
                        // 普通圆形爆炸
                        const angle = angleIncrement * i;
                        const randomPower = power * (Math.random() * 0.5 + 0.5);
                        velocity = {
                            x: Math.cos(angle) * randomPower,
                            y: Math.sin(angle) * randomPower
                        };
                    }
                    
                    // 随机颜色变化
                    const hue = parseInt(this.color.slice(4)) + (Math.random() * 30 - 15);
                    const saturation = 100;
                    const lightness = 50 + Math.random() * 20;
                    const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    
                    // 随机大小
                    const size = Math.random() * 3 + 1;
                    
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        color,
                        velocity,
                        size,
                        0.1,
                        0.98,
                        true
                    ));
                }
                
                // 添加一些闪烁的小星星
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        '#ffffff',
                        {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        },
                        Math.random() * 1 + 0.5,
                        0.05,
                        0.9,
                        true
                    ));
                }
            }
        }
        
        // 存储所有烟花
        let fireworks = [];
        let particles = [];
        
        // 随机颜色
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 50%)`;
        }
        
        // 创建新烟花
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.6;
            const color = getRandomColor();
            
            fireworks.push(new Firework(x, y, targetX, targetY, color));
        }
        
        // 创建初始烟花
        for (let i = 0; i < 5; i++) {
            setTimeout(createFirework, i * 800);
        }
        
        // 动画循环
        function animate() {
            // 半透明黑色背景，创建拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 随机添加新烟花
            if (Math.random() < 0.03) {
                createFirework();
            }
            
            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.draw();
                
                if (firework.update()) {
                    // 烟花爆炸后，将其粒子添加到全局粒子数组
                    particles.push(...firework.particles);
                    fireworks.splice(i, 1);
                }
            }
            
            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.draw();
                particle.update();
                
                if (particle.alpha <= 0 || particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // 点击屏幕创建烟花
        canvas.addEventListener('click', (e) => {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetX = e.clientX;
            const targetY = e.clientY;
            const color = getRandomColor();
            
            fireworks.push(new Firework(x, y, targetX, targetY, color));
        });
    </script>
</body>
</html>
